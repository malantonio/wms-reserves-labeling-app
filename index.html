<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserves Label</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="entry-container">
      <header>
        <img src="assets/worldshare-logo.png" style="height:50px;width:auto;">
        <h1>WMS Course Reserves Label Generator</h1>
      </header>

      <section class="alert-container">
        <div class="alert"></div>
      </section>

      <section class="main-area">
        <form class="barcode-form">
          <input class="barcode-input" placeholder="Scan your barcode">
        </form>
        
        <label class="btn autoprint-label">
          <input type="checkbox" class="autoprint">
          Autoprint?
        </label>
        <button class="btn manual-entry">
          Manual entry
        </button>
        <button class="btn clear-button">
          Clear all
        </button>
      </section>

      <section class="manual-form">
        <label for="mf-title">Title</label>
        <input id="mf-title" class="manual-form-title" placeholder="Title">
        
        <label for="mf-number">Course ID</label>
        <input id="mf-number" class="manual-form-course-number" placeholder="(ex: THR 250 - Brecht)">

        <select id="mf-period" class="manual-form-reserve-period">
          <option>Select the Reserve Period</option>
        </select>

        <button class="btn manual-form-submit">Submit</button>
        <button class="btn manual-form-cancel">Cancel</button>
      </section>

      <section class="debug-container alert" style="background-color: #dee;text-align:center;"></section>
    </div>
    <div class="label-container">
      <div class="label-target"></div>
      <button class="print-button">Print label</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
